<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" id="myName" placeholder="用户名">
                <input type="password" class="input_pass" id="myPassword" placeholder="密码">
                <input type="button" id="loginbtn" class="input_sub" value="登 录">
            </form>
        </div>

    </div>
    <!-- 模态框 -->

    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p id="modalinfo">One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</body>
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/bootstrap/js/bootstrap.min.js"></script>
<script src="../../apiserver/utils/"></script>
<script src="./user/user.js"></script>
<script>
    // 添加事件
    $("#loginbtn").click(function() {
        var myName = $("#myName").val().trim();
        var myPassword = $("#myPassword").val().trim();
        console.log(myName);
        console.log(myPassword);
        if (myName === "" || myPassword === "") {
            $("#modalinfo").text("内容不能为空！")
            $(".modal").modal('show')
            return;
        }
        // 需要传参，否则找不到myName, myPassword！
        user.login(myName, myPassword)

    })
</script>

</html>
